      "–°–æ–º–∞—Ç–∏—á–Ω–µ –æ–±—Å—Ç–µ–∂–µ–Ω–Ω—è; –∑–∞ –≤—ñ–¥—Å—É—Ç–Ω–æ—Å—Ç—ñ —Ç—Ä–∞–≤–º–∏ –≥–æ–ª–æ–≤–∏ —Ç–∞ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ—Ö –æ—Ä–≥–∞–Ω—ñ–≤ –≥–æ—Å–ø—ñ—Ç–∞–ª—ñ–∑–∞—Ü—ñ—è —É –ø—Å–∏—Ö—ñ–∞—Ç—Ä–∏—á–Ω–µ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è",
      "–í—ñ–¥–ø—É—Å—Ç–∏—Ç–∏ –¥–æ–¥–æ–º—É –∑–∞ –ø–∏—Å—å–º–æ–≤–æ—é –∑–∞—è–≤–æ—é, —Ä–µ–∫–æ–º–µ–Ω–¥—É–≤–∞—Ç–∏ –∑–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ –ø—Å–∏—Ö—ñ–∞—Ç—Ä–∞ –∑–∞ –º—ñ—Å—Ü–µ–º –ø—Ä–æ–∂–∏–≤–∞–Ω–Ω—è",
    ],     "correct_index": 2
  },
  {    "question": "–î–æ –¥–∏—Ç—è—á–æ–≥–æ –ø—Å–∏—Ö—ñ–∞—Ç—Ä–∞ –∑–≤–µ—Ä–Ω—É–ª–∏—Å—è –±–∞—Ç—å–∫–∏ 12-—Ä—ñ—á–Ω–æ—ó –¥—ñ–≤—á–∏–Ω–∫–∏ –∑—ñ —Å–∫–∞—Ä–≥–∞–º–∏ –Ω–∞ –∑–º—ñ–Ω–∏ –≤ —ó—ó –Ω–∞—Å—Ç—Ä–æ—ó —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω—Ü—ñ –ø—Ä–æ—Ç—è–≥–æ–º –æ—Å—Ç–∞–Ω–Ω—ñ—Ö —à–µ—Å—Ç–∏ –º—ñ—Å—è—Ü—ñ–≤: –ø–µ—Ä—ñ–æ–¥–∏ –Ω–∞–¥–º—ñ—Ä–Ω–æ–≥–æ –∑–±—É–¥–∂–µ–Ω–Ω—è, –∫–æ–ª–∏ –¥—ñ–≤—á–∏–Ω–∫–∞ —Å—Ç–∞—î –≥—ñ–ø–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—é, –Ω–∞–¥—Ç–æ –≥–æ–≤—ñ—Ä–∫–æ—é, –≤–∏—Å–ª–æ–≤–ª—é—î –±–µ–∑–ª—ñ—á —ñ–¥–µ–π, –∞–ª–µ –Ω–µ –¥–æ–≤–æ–¥–∏—Ç—å –ø–æ—á–∞—Ç–µ –¥–æ –∫—ñ–Ω—Ü—è. –£ —Ü—ñ –º–æ–º–µ–Ω—Ç–∏ –≤–æ–Ω–∞ —ñ–≥–Ω–æ—Ä—É—î –ø—Ä–∞–≤–∏–ª–∞, –Ω–µ —Å–ø–∏—Ç—å –∫—ñ–ª—å–∫–∞ –Ω–æ—á–µ–π —ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—É—î –∑ —É—á–∏—Ç–µ–ª—è–º–∏ —Ç–∞ –æ–¥–Ω–æ–ª—ñ—Ç–∫–∞–º–∏. –ü—ñ—Å–ª—è —Ç–∞–∫–∏—Ö –ø–µ—Ä—ñ–æ–¥—ñ–≤ –¥—ñ–≤—á–∏–Ω–∫–∞ –Ω–∞–¥–æ–≤–≥–æ —Å—Ç–∞—î –ø—Ä–∏–≥–Ω—ñ—á–µ–Ω–æ—é: –ø–µ—Ä–µ—Å—Ç–∞—î –≤–∏—Ö–æ–¥–∏—Ç–∏ –∑ –∫—ñ–º–Ω–∞—Ç–∏, –ø–æ—Å—Ç—ñ–π–Ω–æ –ø–ª–∞—á–µ, –≥–æ–≤–æ—Ä–∏—Ç—å –ø—Ä–æ —Å–≤–æ—é \"–Ω—ñ–∫—á–µ–º–Ω—ñ—Å—Ç—å\", –≤—ñ–¥–º–æ–≤–ª—è—î—Ç—å—Å—è –≤—ñ–¥ —É–ª—é–±–ª–µ–Ω–∏—Ö –∑–∞–Ω—è—Ç—å —ñ –ø—Ä–∞–∫—Ç–∏—á–Ω–æ –Ω—ñ—á–æ–≥–æ –Ω–µ —ó—Å—Ç—å. –°–æ–º–∞—Ç–∏—á–Ω–∏—Ö –∑–∞—Ö–≤–æ—Ä—é–≤–∞–Ω—å –Ω–µ –≤–∏—è–≤–ª–µ–Ω–æ, –∞–ª–µ –Ω–∞—è–≤–Ω–∏–π —Å–ø–∞–¥–∫–æ–≤–∏–π —Ñ–∞–∫—Ç–æ—Ä ‚Äì —É –º–∞—Ç–µ—Ä—ñ –¥—ñ–∞–≥–Ω–æ—Å—Ç–æ–≤–∞–Ω–æ –±—ñ–ø–æ–ª—è—Ä–Ω–∏–π –∞—Ñ–µ–∫—Ç–∏–≤–Ω–∏–π —Ä–æ–∑–ª–∞–¥. –Ø–∫–∏–π –Ω–∞–π–±—ñ–ª—å—à –≤—ñ—Ä–æ–≥—ñ–¥–Ω–∏–π –¥—ñ–∞–≥–Ω–æ–∑?",
    "options": [
      "–ì–µ–Ω–µ—Ä–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π —Ç—Ä–∏–≤–æ–∂–Ω–∏–π —Ä–æ–∑–ª–∞–¥",
      "–†–µ–∫—É—Ä–µ–Ω—Ç–Ω–∏–π –¥–µ–ø—Ä–µ—Å–∏–≤–Ω–∏–π —Ä–æ–∑–ª–∞–¥",
      "–ë—ñ–ø–æ–ª—è—Ä–Ω–∏–π –∞—Ñ–µ–∫—Ç–∏–≤–Ω–∏–π —Ä–æ–∑–ª–∞–¥",
      "–°–∏–Ω–¥—Ä–æ–º –¥–µ—Ñ—ñ—Ü–∏—Ç—É —É–≤–∞–≥–∏ —Ç–∞ –≥—ñ–ø–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ (–°–î–£–ì)",
      "–†–µ–∞–∫—Ç–∏–≤–Ω–∏–π —Ä–æ–∑–ª–∞–¥ –ø—Ä–∏–≤‚Äô—è–∑–∞–Ω–æ—Å—Ç—ñ",
    ],     "correct_index": 2
  },
  {    "question": "–ü–∞—Ü—ñ—î–Ω—Ç, 28 —Ä–æ–∫—ñ–≤, –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–π –¥–æ –ø—Ä–∏–π–º–∞–ª—å–Ω–æ–≥–æ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –∑—ñ —Å–∫–∞—Ä–≥–∞–º–∏ –Ω–∞ —Å–∏–ª—å–Ω–µ —Å–µ—Ä—Ü–µ–±–∏—Ç—Ç—è, —Ç—Ä–∏–≤–æ–≥—É, –¥–µ–∑–æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—é —Ç–∞ –±—ñ–ª—å —É –≥—Ä—É–¥—è—Ö. –ó—ñ —Å–ª—ñ–≤ –¥—Ä—É–∑—ñ–≤, –∫—ñ–ª—å–∫–∞ –≥–æ–¥–∏–Ω —Ç–æ–º—É –≤—ñ–Ω –ø–µ—Ä–µ–±—É–≤–∞–≤ –Ω–∞ –≤–µ—á—ñ—Ä—Ü—ñ, –¥–µ –≤–∂–∏–≤–∞–≤ \"–µ–Ω–µ—Ä–≥–µ—Ç–∏—á–Ω—ñ —Ä–µ—á–æ–≤–∏–Ω–∏\". –ü—Ä–∏ –æ–≥–ª—è–¥—ñ –ø–∞—Ü—ñ—î–Ω—Ç –¥—É–∂–µ –∑–±—É–¥–∂–µ–Ω–∏–π, –¥—Ä–∞—Ç—ñ–≤–ª–∏–≤–∏–π, –∑—ñ –∑–≤—É–∂–µ–Ω–∏–º–∏ –∑—ñ–Ω–∏—Ü—è–º–∏, —è–∫—ñ —Å–ª–∞–±–æ —Ä–µ–∞–≥—É—é—Ç—å –Ω–∞ —Å–≤—ñ—Ç–ª–æ. –°–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—î—Ç—å—Å—è —Ç–∞—Ö—ñ–∫–∞—Ä–¥—ñ—è (120 —É–¥./—Ö–≤), –∞—Ä—Ç–µ—Ä—ñ–∞–ª—å–Ω–∏–π —Ç–∏—Å–∫ 180/100 –º–º —Ä—Ç. —Å—Ç., –ø—ñ–¥–≤–∏—â–µ–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —Ç—ñ–ª–∞ (38,7¬∞C), —Å—É—Ö—ñ—Å—Ç—å —Å–ª–∏–∑–æ–≤–∏—Ö –æ–±–æ–ª–æ–Ω–æ–∫, —ñ –ø–æ–º—ñ—Ç–Ω–∞ –ø—ñ–¥–≤–∏—â–µ–Ω–∞ –ø—ñ—Ç–ª–∏–≤—ñ—Å—Ç—å. –ü–∞—Ü—ñ—î–Ω—Ç –ø–æ—Å—Ç—ñ–π–Ω–æ –æ–≥–ª—è–¥–∞—î—Ç—å—Å—è –ø–æ —Å—Ç–æ—Ä–æ–Ω–∞—Ö, –∫–∞–∂–µ, —â–æ \"–∑–∞ –Ω–∏–º —Å—Ç–µ–∂–∞—Ç—å\", –≤–∏—è–≤–ª—è—î –∞–≥—Ä–µ—Å—ñ—é –¥–æ –ø–µ—Ä—Å–æ–Ω–∞–ª—É. –ù–∞ –∫–∞—Ä–¥—ñ–æ–≥—Ä–∞–º—ñ: –æ–∑–Ω–∞–∫–∏ —ñ—à–µ–º—ñ—ó –º—ñ–æ–∫–∞—Ä–¥–∞. –Ø–∫–∏–π –Ω–∞–π–±—ñ–ª—å—à –π–º–æ–≤—ñ—Ä–Ω–∏–π –¥—ñ–∞–≥–Ω–æ–∑?",
    "options": [
      "–Ü–Ω—Ç–æ–∫—Å–∏–∫–∞—Ü—ñ—è –∞–º—Ñ–µ—Ç–∞–º—ñ–Ω–∞–º–∏",
      "–ü–∞–Ω—ñ—á–Ω–∞ –∞—Ç–∞–∫–∞",
      "–Ü–Ω—Ç–æ–∫—Å–∏–∫–∞—Ü—ñ—è –∫–æ–∫–∞—ó–Ω–æ–º",
      "–Ü–Ω—Ç–æ–∫—Å–∏–∫–∞—Ü—ñ—è –æ–ø—ñ–æ—ó–¥–∞–º–∏",
      "–°–µ—Ä–æ—Ç–æ–Ω—ñ–Ω–æ–≤–∏–π —Å–∏–Ω–¥—Ä–æ–º",
    ],     "correct_index": 2
  }
];

    // üîπ –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(questions);

    let currentQuestionIndex = 0;
    const userAnswers = {};
    let buttonsDisabled = false;
    let timeoutId = null;

    function showQuestion() {
      if (timeoutId) {
        clearTimeout(timeoutId);
        timeoutId = null;
      }

      buttonsDisabled = false;

      if (currentQuestionIndex >= questions.length) {
        showResults();
        return;
      }

      const questionData = questions[currentQuestionIndex];
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = '';

      const questionElement = document.createElement('div');
      questionElement.className = 'question';
      questionElement.textContent = questionData.question;
      appDiv.appendChild(questionElement);

      // üîπ –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
      const optionItems = questionData.options.map((opt, idx) => ({ text: opt, index: idx }));
      shuffleArray(optionItems);

      const answersDiv = document.createElement('div');
      answersDiv.className = 'answers';

      optionItems.forEach(optionObj => {
        const button = document.createElement('button');
        button.textContent = optionObj.text;

        // –ü—Ä–∏ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–∏ –Ω–∞–∑–∞–¥ –ø–æ–¥—Å–≤–µ—Ç–∫–∞
        if (userAnswers[currentQuestionIndex] === optionObj.index) {
          button.classList.add('selected');
          const correctText = questionData.options[questionData.correct_index];
          if (optionObj.index === questionData.correct_index) {
            button.classList.add('correct');
          } else {
            button.classList.add('wrong');
            setTimeout(() => {
              const allButtons = answersDiv.querySelectorAll('button');
              allButtons.forEach(btn => {
                if (btn.textContent === correctText) {
                  btn.classList.add('correct');
                }
              });
            }, 0);
          }
          button.disabled = true;
        }

        button.onclick = () => {
          if (buttonsDisabled) return;

          userAnswers[currentQuestionIndex] = optionObj.index;
          buttonsDisabled = true;

          const buttons = answersDiv.querySelectorAll('button');
          buttons.forEach(btn => {
            btn.disabled = true;
            const btnText = btn.textContent;
            const correctText = questionData.options[questionData.correct_index];
            if (btnText === correctText) {
              btn.classList.add('correct');
            }
            if (btnText === optionObj.text && optionObj.index !== questionData.correct_index) {
              btn.classList.add('wrong');
            }
          });

          timeoutId = setTimeout(() => {
            currentQuestionIndex++;
            showQuestion();
          }, 2000);
        };

        answersDiv.appendChild(button);
      });

      appDiv.appendChild(answersDiv);

      updateStats(appDiv);

      const navDiv = document.createElement('div');
      navDiv.className = 'navigation';

      const backBtn = document.createElement('button');
      backBtn.textContent = '–ù–∞–∑–∞–¥';
      backBtn.disabled = currentQuestionIndex === 0 || buttonsDisabled;
      backBtn.onclick = () => {
        if (currentQuestionIndex > 0 && !buttonsDisabled) {
          currentQuestionIndex--;
          showQuestion();
        }
      };
      navDiv.appendChild(backBtn);

      if (currentQuestionIndex < questions.length - 1 && !buttonsDisabled) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '–í–ø–µ—Ä–µ–¥';
        nextBtn.onclick = () => {
          currentQuestionIndex++;
          showQuestion();
        };
        navDiv.appendChild(nextBtn);
      }

      appDiv.appendChild(navDiv);
    }

    function updateStats(appDiv) {
      let correctCount = 0;
      let incorrectCount = 0;
      const totalAnswered = Object.keys(userAnswers).length;

      for (const [qIndex, ansIndex] of Object.entries(userAnswers)) {
        const q = questions[qIndex];
        if (ansIndex == q.correct_index) {
          correctCount++;
        } else {
          incorrectCount++;
        }
      }

      const correctPercent = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;

      const statsDiv = document.createElement('div');
      statsDiv.className = 'stats';
      statsDiv.innerHTML = `
        –í—ñ–¥–ø–æ–≤—ñ–¥–µ–π: ${totalAnswered} / ${questions.length} | 
        –ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö: ${correctCount} (${correctPercent}%) | 
        –ü–æ–º–∏–ª–æ–∫: ${incorrectCount}
      `;
      appDiv.appendChild(statsDiv);
    }

    function showResults() {
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = '';

      const resultsHeading = document.createElement('h2');
      resultsHeading.textContent = '–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è';
      appDiv.appendChild(resultsHeading);

      const totalAnswered = Object.keys(userAnswers).length;
      let correctCount = 0;
      let incorrectCount = 0;
      const incorrectQuestions = [];

      for (const [qIndex, ansIndex] of Object.entries(userAnswers)) {
        const q = questions[qIndex];
        if (ansIndex == q.correct_index) {
          correctCount++;
        } else {
          incorrectCount++;
          incorrectQuestions.push(q);
        }
      }

      const correctPercent = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;

      const scoreParagraph = document.createElement('p');
      scoreParagraph.innerHTML = `
        –í—ñ–¥–ø–æ–≤—ñ–¥–µ–π: ${totalAnswered} –∑ ${questions.length}<br>
        –ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π: ${correctCount} (${correctPercent}%)<br>
        –ü–æ–º–∏–ª–æ–∫: ${incorrectCount}
      `;
      appDiv.appendChild(scoreParagraph);

      if (incorrectQuestions.length > 0) {
        const errorHeading = document.createElement('h3');
        errorHeading.textContent = '–ü–∏—Ç–∞–Ω–Ω—è –∑ –ø–æ–º–∏–ª–∫–∞–º–∏:';
        appDiv.appendChild(errorHeading);

        const errorList = document.createElement('ul');
        incorrectQuestions.forEach(errorQuestion => {
          const listItem = document.createElement('li');
          listItem.textContent = errorQuestion.question;
          errorList.appendChild(listItem);
        });
        appDiv.appendChild(errorList);
      }

      const restartBtn = document.createElement('button');
      restartBtn.textContent = '–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ';
      restartBtn.style.marginTop = '20px';
      restartBtn.onclick = () => {
        currentQuestionIndex = 0;
        for (const key in userAnswers) delete userAnswers[key];
        shuffleArray(questions); // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–Ω–æ–≤–∞
        showQuestion();
      };
      appDiv.appendChild(restartBtn);
    }

    showQuestion();
  </script>
